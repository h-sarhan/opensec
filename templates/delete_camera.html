{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Camera{% endblock title %}

{% block content %}
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-centered">
          <div class="column is-half">
            <figure class="image is-16by9">
              {% if camera.snapshot %}
                <img src="{{camera.snapshot.url}}" alt="Camera Snapshot" class="has-ratio"/>
              {% else %}
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" class="has-ratio"/>
              {% endif %}
            </figure>
            <div class="box">
              <h1 class="title has-text-dark">Delete Camera</h1>
              <hr />

              <form method="post">
                {% csrf_token %}
                  
                <p class="content"> Are you sure you want to <strong>delete</strong> this camera?</p>    
                
                <div class="control">
                  <a href="{% url 'manage_cameras' %}" class="button is-warning my-4 mx-4">Cancel</a>
                  <button type="submit" class="button is-danger my-4 mx-4">Confirm</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </section>

{% endblock content %}
