{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Camera{% endblock title %}

{% block content %}
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-centered">
          <div class="column is-half">
            <figure class="image is-16by9">
              {% if camera.snapshot %}
                <img src="{{camera.snapshot.url}}" alt="Camera Snapshot" class="has-ratio"/>
              {% else %}
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" class="has-ratio"/>
              {% endif %}
            </figure>
            <div class="box">
              <h1 class="title has-text-dark">Edit Camera</h1>
              <hr />

              <form method="post">
                {% csrf_token %}
                  
                    <div class="field is-horizontal">
                      <div class="field-label">
                        <label class="label has-text-grey-dark">Name</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <div class="control">{{ form.name }}</div>
                        </div>
                      </div>
                    </div>
                    <div class="field is-horizontal">
                      <div class="field-label">
                        <label class="label has-text-grey-dark">RTSP URL</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <div class="control">{{ form.rtsp_url }}</div>
                        </div>
                      </div>
                    </div>
                    <div class="field">
                      <div class="control">
                        <label class="checkbox">PTZ controls?</label>
                        {{ form.is_ptz }}
                      </div>
                    </div>



                <div class="control">
                  <a href="{% url 'manage_cameras' %}" class="button is-danger my-4 mx-4">Cancel</a>
                  <button type="submit" class="button is-success my-4 mx-4">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </section>

{% endblock content %}
