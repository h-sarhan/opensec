{% extends 'base.html' %}
{% load static %}

{% block title %}Intruders{% endblock title %}

{%block content %}
  <div class="container pt-5">
    <div class="columns is-multiline is-centered mx-6 my-4 is-vcentered">
      {% for intruder in intruders %}
      <h1>{{intruder.thumbnail_media_url}}</h1>
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
                <a href="#" class="image is-4by3">
                  {% if intruder.thumbnail %}
                  <img src="{{intruder.thumbnail_media_url}}" class="intruder-thumbnail" alt="Intruder Snapshot" class="has-ratio"/>
                  {% else %}
                  <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" class="has-ratio" />
                  {% endif %}
                </a>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-5 has-text-centered">{{intruder.label}}</p>
                </div>
              </div>

            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
