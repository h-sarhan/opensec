<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenSec | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  </head>
  <body>
    {% if user.is_authenticated %}
      <nav class="navbar is-dark has-shadow is-spaced" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <!-- <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="openSecNavbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a> -->
        </div>

        <div id="openSecNavbar" class="navbar-menu">

          <div class="navbar-end">
            <a class="navbar-item is-success is-size-5 has-text-light button mx-3"> View Cameras</a>
            <a class="navbar-item is-link is-size-5 has-text-light button mx-3"> View Intruders</a>
            <a class="navbar-item is-info is-size-5 has-text-light button mx-3"> Manage Cameras</a>
            <a href="{% url 'logout' %}" class="navbar-item is-danger is-size-5 has-text-light button ml-3"> Log Out</a>
            
          </div>
        </div>
      </nav>
    {% endif %}
    <main>
      {% block content %}
      {% endblock content %}
    </main>
  </body>
</html>
